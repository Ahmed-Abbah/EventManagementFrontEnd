
  <!-- register.component.html -->
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" id="email" class="form-control" />
      <div *ngIf="submitted && f['email'].errors" class="text-danger mt-1">
        <small *ngIf="f['email'].errors['required']">Email is required.</small>
        <small *ngIf="f['email'].errors['email']">Please enter a valid email.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" formControlName="firstName" id="firstName" class="form-control" />
      <div *ngIf="submitted && f['firstName'].errors" class="text-danger mt-1">
        <small *ngIf="f['firstName'].errors['required']">First name is required.</small>
        <small *ngIf="f['firstName'].errors['minlength']">Must be at least 2 characters.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" formControlName="lastName" id="lastName" class="form-control" />
      <div *ngIf="submitted && f['lastName'].errors" class="text-danger mt-1">
        <small *ngIf="f['lastName'].errors['required']">Last name is required.</small>
        <small *ngIf="f['lastName'].errors['minlength']">Must be at least 2 characters.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" id="password" class="form-control" />
      <div *ngIf="submitted && f['password'].errors" class="text-danger mt-1">
        <small *ngIf="f['password'].errors['required']">Password is required.</small>
        <small *ngIf="f['password'].errors['minlength']">Must be at least 6 characters.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
